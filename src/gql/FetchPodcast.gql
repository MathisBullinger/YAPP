query FetchPodcast($id: ID!) {
  podcast(itunesId: $id) {
    itunesId
    name
    creator
    description
    artworks {
      url
      size
      type
    }
    colors {
      name
      value
    }
    episodes {
      title
      file
      date
      id
      duration
      description
      content
      artworks {
        url
        size
        type
      }
    }
  }
}
